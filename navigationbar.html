<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			.roboto-light {
 			 font-family: "Roboto", sans-serif;
 			 font-weight: 300;
  			font-style: normal;
		}

			padding: 4px;
			text-align: center;
			margin: 4px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #337EA9;
			text-decoration: none;
			text-transform: none;
			display: inline-block;
			padding: 20px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #337EA9;

		}

		.navMenu a:hover {

			color: #AEC2B7;
		}

	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="dashboard" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-headset"></i> Dashboard</a>
		<a id="schedule" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar-days"></i> Schedule</a>
		<a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-folder-closed"></i> Resources</a>
		<a id="meetingnotes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-users-rectangle"></i> Meeting Notes</a>
		<a id="discussion" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-comments"></i> Discussion Board</a>
		<a id="documents" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-file-lines"></i> Documents</a>
	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'dashboard')
				window.open("https://www.notion.so/Customer-Experience-Agent-Dashboard-8e24eb2a297b441da2218423c086732c?pvs=4", '_parent').focus();
			else if (id == "schedule")
				window.open("https://www.notion.so/Customer-Experience-Agent-Dashboard-8e24eb2a297b441da2218423c086732c?pvs=4#2f60e8574260496ea3e077c07da12fd0", '_parent').focus();








		}
	</script>


</body>

</html>
